@(title: String)(message: String)

<!DOCTYPE html>
<html lang="en">
  <head>
  
  	<title>@title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">    
	
    <!-- Bootstrap core CSS -->        
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.css")">

    <!-- Add custom CSS here -->
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/simple-sidebar.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/font-awesome.min.css")">

    <!-- JavaScript -->
	<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>	
	<script src="@routes.Assets.at("javascripts/spin.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/jquery-spin.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>

  </head>

  <body onload="getOngoing()">
  
    <div id="wrapper">
      
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
          <li class="sidebar-brand"><a href="#">Tattoo</a></li>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Lab view</a></li>
          <li><a href="#">Analysis view</a></li>
          <li><a href="#">Archives</a></li>
        </ul>
      </div>
          
      <!-- Page content -->
      <div id="page-content-wrapper">
        <div class="content-header">
          <h1>
            <a id="menu-toggle" href="#dashboard" class="btn btn-default"><i class="icon-reorder"></i></a>
            Dashboard
          </h1>          
        </div>
        <!-- Keep all page content within the page-content inset div! -->
        <div class="page-content inset">
          <div class="row">            
            <div id = "ongoing" class="col-md-4 well">              
              <p><b> Ongoing </b></p>
              <div id="spinner"></div>
            </div>
            <div class="col-md-4 well">
              <p><b> Analysis finished </b></p>
              <p>Message: @message</p>
            </div>
            <div class="col-md-4 well">
              <p><b> Delivered </b></p>
              <p>Message: @message</p>
            </div>
          </div>
        </div>
      </div>
      
    </div>
	
    <!-- Custom JavaScript for the Menu Toggle -->
    <script>
					$("#menu-toggle").click(function(e) {
						e.preventDefault();
						$("#wrapper").toggleClass("active");
					});
				</script>
  </body>
</html>
